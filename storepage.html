  <script>
    const params = new URLSearchParams(window.location.search);
    const gameName = params.get('game');

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const game = data.find(g => g.name === gameName);
        if (!game) {
          document.body.innerHTML = '<p style="color:red; font-weight:bold;">Oyun bulunamadÄ±.</p>';
          return;
        }

        const headerImg = document.getElementById('header-image');
        headerImg.src = game.headerImage || game.image;
        headerImg.alt = game.name;

        document.getElementById('game-title').textContent = game.name;
        document.getElementById('game-description').textContent = game.description;
        document.getElementById('game-rating').textContent = game.rating || 'N/A';
        document.getElementById('game-developer').textContent = game.developer || 'N/A';
        document.getElementById('game-publisher').textContent = game.publisher || 'N/A';
        document.getElementById('game-price').textContent = `$${game.price}`;

        const carouselInner = document.getElementById('carousel-inner');
        const images = game.sliderImages || [game.image];

        images.forEach((imgSrc, index) => {
          const div = document.createElement('div');
          div.className = 'carousel-item' + (index === 0 ? ' active' : '');
          div.innerHTML = `<img src="${imgSrc}" class="d-block w-100" alt="${game.name} image ${index+1}">`;
          carouselInner.appendChild(div);

document.getElementById('buy-title').textContent = `Buy ${game.name}`;
document.getElementById('game-price').textContent = `$${game.price}`;



        });
      });
  </script>
