    <!-- Sağ Taraf: Carousel -->
    <div class="col-md-9">
      <h2 class="text-center mb-4">Featured Games</h2>
      <div id="gameCarousel" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 800px;">
        <div class="carousel-inner" id="carousel-inner">
          <!-- JS ile eklenecek -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>

        </button>

  <div class="special-offers container my-5">
  <h2 class="text-center mb-4">Special Offers</h2>
  <div class="row" id="special-offers-row">
    </div>


</div>

<script>
fetch('data.json')

  .then(res => res.json())
  .then(data => {
    const carousel = document.getElementById('carousel-inner');
    data.forEach((game, index) => {
      const item = document.createElement('div');
      item.className = 'carousel-item' + (index === 0 ? ' active' : '');
item.innerHTML = `
  <a href="storepage.html?game=${encodeURIComponent(game.name)}" class="text-decoration-none text-white">
    <div class="card item-card text-center">
      <img src="${game.image}" class="card-img-top" alt="${game.name}">
      <div class="card-body">
        <h5 class="card-title">${game.name}</h5>
        <p class="card-text">${game.genre}</p>
        <p class="card-text">$${game.price}</p>
      </div>
    </div>
  </a>
`;

      carousel.appendChild(item);
    });

    const specialOffers = [
  {
    image: "https://cdn.cloudflare.steamstatic.com/steam/apps/1091500/header.jpg",
    title: "Cyberpunk 2077 - Summer Sale",
    desc: "Get Cyberpunk 2077 with 50% discount during our summer special!",
        oldPrice: "$59.99",
    newPrice: "$29.99"
  },
  {
    image: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/892970/header.jpg?t=1738051073",
    title: "Valheim - Limited Time Offer",
    desc: "Explore Valheim's mystical world with a 40% price cut.",
       oldPrice: "$59.99",
    newPrice: "$35.99"
  },
  {
    image: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/620/header.jpg",
    title: "Portal 2 - Classic Deal",
    desc: "Experience the classic puzzle game Portal 2 at half price.",
    oldPrice: "$14.99",
    newPrice: "$7.49"
  },
  {
    image: "https://cdn.cloudflare.steamstatic.com/steam/apps/292030/header.jpg",
    title: "The Witcher 3: Wild Hunt - Discount",
    desc: "Join Geralt on his epic journey with 60% off!",
    oldPrice: "$39.99",
    newPrice: "$15.99"
  },
  {
    image: "https://cdn.cloudflare.steamstatic.com/steam/apps/578080/header.jpg",
    title: "PLAYERUNKNOWN'S BATTLEGROUNDS - Deal",
    desc: "Jump into the battleground with a 50% discount!",
    oldPrice: "$29.99",
    newPrice: "$14.99"
  },
  {
    image: "https://cdn.cloudflare.steamstatic.com/steam/apps/381210/header.jpg",
    title: "Dead by Daylight - Special Offer",
    desc: "Survive the horror with 40% off.",
    oldPrice: "$19.99",
    newPrice: "$11.99"
  }
];

const offersRow = document.getElementById('special-offers-row');

specialOffers.forEach(offer => {
  const col = document.createElement('div');
  col.className = 'col-md-4 mb-4';
  col.innerHTML = `
    <div class="special-offer-card">
      <img src="${offer.image}" alt="${offer.title}" />
      <div class="offer-title">${offer.title}</div>
      <div class="offer-desc">${offer.desc}</div>
      <div class="offer-price">
        <span class="old-price">${offer.oldPrice}</span>
        <span class="new-price">${offer.newPrice}</span>
      </div>
    </div>
  `;
  offersRow.appendChild(col);
});
  });
</script>
 
  <style>

  color: inherit;           /* Yazı rengini olduğu gibi bırak */
